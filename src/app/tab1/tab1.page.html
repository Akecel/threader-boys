<ion-header>
  <ion-toolbar>
    <ion-title>
      ThreaderBoys
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Let's thread</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
          <p> <ion-textarea (keyup)="thread()" auto-grow="true" autofocus="true" placeholder="Write your story here" [(ngModel)]="story"></ion-textarea> </p>
      </ion-card-content>
    </ion-card>

      <ion-list-header>
        <ion-label>Your thread :</ion-label>
      </ion-list-header>

      <ion-card *ngFor="let data of display" class="welcome-card">
        <ion-card-content>
          <p><ion-textarea maxlength="270" auto-grow="true" value="{{ data }}" readonly> </ion-textarea></p>
        </ion-card-content>
      </ion-card>
      



</ion-content>
